---
layout: default
title: iOvergaard Blog
excerpt: Blog for Jacob Overgaard
---

<section class="modules m-postview">
  <ul class="list l-padding t-box-shadow">
    {% for post in site.posts %}
    	<li>
    		<article>
    			<header>
    				<a href="{{ post.url }}"><span class="h3">{{ post.title }}</span></a>
    			</header>
      			
      			<time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>

      			<p>
      				{{ post.excerpt }}
      			</p>

      			<p>
      				<a href="{{ post.url }}">Read more...</a>
      			</p>
      		</article>
    	</li>
    {% endfor %}
  </ul>
</section>
