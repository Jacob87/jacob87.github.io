---
layout: default
title: iOvergaard Blog
---

<section class="modules m-postview">
  <ul class="list t-border-bottom">
    {% for post in site.posts %}
    	<li>
    		<article>
    			<header>
    				<a href="{{ post.url }}"><span class="h3">{{ post.title }}</span></a>
    			</header>
      			
      			<time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>

      			<p>
      				{{ post.content | strip_html | truncatewords: 40 }}
      			</p>
      		</article>
    	</li>
    {% endfor %}
  </ul>
</section>
