---
layout: default
---
<header>
	<h1>{{ page.title }}</h1>
	<p>
	{{ page.author }}
	{{ if page.author }}
		By
		{{ if page.author == 'default' }}
			{{ site.author }}
		{{ else }}
			{{ page.author }}
		{{ /if }}
	<time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
	</p>
</header>

<article class="post">
	{{ content }}
</article>
